<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h1 class="header_text"> </h1>
            </div>
            <div class="gif_container">
                <img src="https://i.pinimg.com/564x/0a/7c/79/0a7c79a93b0f55928a33a6be40e6c41b.jpg" alt="cute sticker"  height="400">

            </div>
            <div class = "buttons">
                <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onclick="moveButton()" onmouseover="moveButton()">No</button>
                <script>
                    function nextPage(){
                        window.location.href="yes.html";
                    }
                    function moveButton(){
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth)-85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight)-48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}p x`;

                    }
                </script>
            </div>
        </div>
    </body>
</html>
